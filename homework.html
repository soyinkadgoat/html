<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myElement {
            border: 1px solid #CCC;
            width: 100px;
            height: 100px;
        }
    </style>
    <meta charset="utf-8">
</head>
<body>
    <h2>Changing font color of HTML Element in Javascript</h2>
    <div id="myElement">This text will change color</div>
    <br>
    <button onclick="changeStyle()">Click me</button>
    <script>
        function changeStyle() {
            document.getElementById("myElement").style.color = "red";
        }
    </script>
</body>
</html>
